{{ define "main" }}
<div style="margin-top: 5rem; padding: 2rem; background: rgba(255, 255, 255, 0.02); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1);">
    <h1 style="color: #00d4ff; margin-bottom: 2rem; text-align: center;">{{ .Title }}</h1>
    <div class="categories-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
        {{ range .Data.Terms.ByCount }}
        <div class="category-card" style="background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; transition: all 0.3s ease;">
            <h3 style="color: #00d4ff; margin-bottom: 1rem;">{{ .Name }}</h3>
            <p style="color: #888; margin-bottom: 1rem;">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</p>
            <a href="{{ .Page.Permalink }}" class="btn btn-secondary">View Posts</a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
