{{ define "main" }}
<div style="margin-top: 5rem; padding: 2rem; background: rgba(255, 255, 255, 0.02); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1);">
    <h1 style="color: #00d4ff; margin-bottom: 2rem; text-align: center;">{{ .Title }}</h1>
    
    {{ if .Content }}
    <div style="font-size: 1.1rem; line-height: 1.8; margin-bottom: 2rem;">
        {{ .Content }}
    </div>
    {{ end }}
    
    {{ if .Pages }}
    <div class="blog-posts">
        {{ range .Pages }}
        <article class="blog-post">
            <h3>{{ .Title }}</h3>
            <div class="blog-meta">{{ .Date.Format (i18n "date_format") }}</div>
            <p>{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="btn btn-secondary">{{ i18n "read_more" }}</a>
        </article>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
